<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Password Generator</title>
  <link rel="stylesheet" href="style.css"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./password.css">
</head>
<body class="p-4 ">
  <div class="container">
   
    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="length" class="form-label">Length of Password</label>
        <input type="number" id="length" class="form-control" min="4" max="32" value="6">
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
        <label class="form-check-label" for="includeNumbers">Include Numbers</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
        <label class="form-check-label" for="includeUppercase">Include Uppercase Letters</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="includeSpecial" checked>
        <label class="form-check-label" for="includeSpecial">Include Special Characters</label>
      </div>

      <button onclick="generatePassword()" class="btn mt-3 w-50">Generate Password</button>

      <div class="mt-3">
        <label for="output" class="form-label">Generated Password</label>
        <input type="text" id="output" class="form-control" readonly>
      </div>
    </div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const includeNumbers = document.getElementById('includeNumbers').checked;
      const includeUppercase = document.getElementById('includeUppercase').checked;
      const includeSpecial = document.getElementById('includeSpecial').checked;

      const lowercase = 'abcdefghijklmnopqrstuvwxyz';
      const numbers = '0123456789';
      const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const special = '!@#$%^&*()_+-=';

      let characters = lowercase;
      if (includeNumbers) characters += numbers;
      if (includeUppercase) characters += uppercase;
      if (includeSpecial) characters += special;

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomPass = Math.floor(Math.random() * characters.length);
        password += characters[randomPass];
      }

      document.getElementById('output').value = password;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
