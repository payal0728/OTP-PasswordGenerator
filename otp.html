<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./otp.css">
    <title>OTP</title>
</head>


<body>
    <div>
    
    <div class="container w-25 bg-info p-5">
        
        <button onclick="generateOTP()" class="bg-success">Generate OTP</button>
        <div id="showOTP"></div>
    
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="digit1" required oninput="goToNext(this, 'digit2')" />
            </div>
            <div class="col">
                <input type="text" class="form-control" id="digit2" required oninput="goToNext(this, 'digit3')" />
            </div>
            <div class="col">
                <input type="text" class="form-control" id="digit3" required oninput="goToNext(this, 'digit4')">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="digit4" required oninput="goToNext(this, 'submitBTN')">
            </div>
        </div>
        <button id="submitBTN" class="btn btn-primary mt-3">Submit</button>
        <div class="alert alert-success mt-3 d-none" id="successMsg">Form submitted successfully</div>
        <div class="alert alert-danger mt-3 d-none" id="errorMsg">Wrong OTP!</div>
    </div>
   
</div>





    <script>
        function goToNext(self, next) {
            console.log(self);
            console.log(next);
            if (self.value.length == 1) {
                document.getElementById(next).focus()
            }
        }



        function generateOTP() {
            otp = Math.floor((Math.random() + 1) * 1000);
            console.log(otp, "otp");
            document.querySelector("#showOTP").textContent = otp
        }

        document.getElementById('submitBTN').addEventListener('click', () => {


            userOTP = ''
            userOTP = document.getElementById('digit1').value +
                document.getElementById('digit2').value +
                document.getElementById('digit3').value +
                document.getElementById('digit4').value

            let isCorrect

            if (otp == userOTP)
                isCorrect = true

            if (isCorrect) {
                document.getElementById("successMsg").classList.remove("d-none");
                document.getElementById("registerForm").reset();
            } else {
                document.getElementById("errorMsg").classList.remove("d-none");
            }

        })



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
